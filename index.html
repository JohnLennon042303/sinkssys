<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinks R Us - HR Management</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .hidden { display: none; }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Login Section -->
    <div id="login-form" class="flex items-center justify-center h-screen bg-gray-100">
        <div class="w-full max-w-xs">
            <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" onsubmit="handleLogin(event)">
                <h2 class="text-center text-2xl font-bold mb-6">Login</h2>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                        Username
                    </label>
                    <input required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                        Password
                    </label>
                    <input required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="**********">
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Employee List Section -->
    <div id="employee-list" class="hidden container mx-auto p-6">
        <h1 class="text-2xl font-bold mb-4">Employee List</h1>
        <table class="min-w-full bg-white">
            <thead>
                <tr>
                    <th class="py-2">Name</th>
                    <th class="py-2">Job Title</th>
                    <th class="py-2">Department</th>
                    <th class="py-2">Email</th>
                    <th class="py-2">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr class="bg-gray-100">
                    <td class="py-2 px-4">Ivan Petrov</td>
                    <td class="py-2 px-4">Software Engineer</td>
                    <td class="py-2 px-4">IT</td>
                    <td class="py-2 px-4">ivan.petrov@sinksrus.com</td>
                    <td class="py-2 px-4">
                        <button onclick="showModal('Ivan Petrov', 'Software Engineer', 'IT', 'ivan.petrov@sinksrus.com', '555-6789', '12 Red Square, Moscow', 'Male', 'Single')" class="bg-blue-500 text-white px-4 py-2">View Info</button>
                    </td>
                </tr>
                <tr>
                    <td class="py-2 px-4">Ana Gómez</td>
                    <td class="py-2 px-4">HR Specialist</td>
                    <td class="py-2 px-4">HR</td>
                    <td class="py-2 px-4">ana.gomez@sinksrus.com</td>
                    <td class="py-2 px-4">
                        <button onclick="showModal('Ana Gómez', 'HR Specialist', 'HR', 'ana.gomez@sinksrus.com', '555-1526', 'N/A', 'Female', 'Divorced')" class="bg-blue-500 text-white px-4 py-2">View Info</button>
                    </td>
                </tr>
                <!-- Add more employees as necessary -->
            </tbody>
        </table>
    </div>

    <!-- Employee Info Modal -->
    <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded shadow-lg">
            <h2 id="employee-name" class="text-xl font-bold"></h2>
            <p id="employee-job"></p>
            <p id="employee-department"></p>
            <p id="employee-email"></p>
            <p id="employee-contact"></p>
            <p id="employee-address"></p>
            <p id="employee-sex"></p>
            <p id="employee-status"></p>
            <button onclick="closeModal()" class="mt-4 bg-red-500 text-white px-4 py-2">Close</button>
        </div>
    </div>

    <script>
        // Handle login
        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simple validation (In real cases, you should verify credentials properly)
            if (username && password) {
                document.getElementById('login-form').classList.add('hidden');
                document.getElementById('employee-list').classList.remove('hidden');
            }
        }

        // Show employee modal
        function showModal(name, job, department, email, contact, address, sex, status) {
            document.getElementById('employee-name').textContent = 'Name: ' + name;
            document.getElementById('employee-job').textContent = 'Job Title: ' + job;
            document.getElementById('employee-department').textContent = 'Department: ' + department;
            document.getElementById('employee-email').textContent = 'Email: ' + email;
            document.getElementById('employee-contact').textContent = 'Contact: ' + contact;
            document.getElementById('employee-address').textContent = 'Address: ' + address;
            document.getElementById('employee-sex').textContent = 'Sex: ' + sex;
            document.getElementById('employee-status').textContent = 'Marital Status: ' + status;
            document.getElementById('modal').classList.remove('hidden');
        }

        // Close employee modal
        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
        }
    </script>
</body>
</html>
